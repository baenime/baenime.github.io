<!DOCTYPE html> 
<html lang="id">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAE NIME - Anime List</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f5ebe0; text-align: center; }
        h1 { padding: 20px; color: #ff7f50; }
        .anime-list { display: flex; justify-content: center; gap: 20px; padding: 20px; flex-wrap: wrap; }
        .anime-card { background: white; padding: 15px; border-radius: 10px; text-align: center; width: 200px; cursor: pointer; transition: 0.3s; }
        .anime-card:hover { transform: scale(1.05); }
        .anime-card img { width: 100%; border-radius: 10px; }
        .menu { margin-top: 20px; }
        .menu a { text-decoration: none; color: white; background: #e76f51; padding: 10px 20px; border-radius: 5px; font-weight: bold; }
        .menu a:hover { background: #d64b3d; }
    </style>

</head>

<body>

    <h1>Daftar Anime di BAE NIME</h1>

    <div class="anime-list">
        <div class="anime-card" onclick="window.location.href='https://ww1.anoboy.app/2023/10/spy-x-family-season-2-episode-1/'">
            <img src="spy_x_family.jpg" alt="Spy x Family">
            <h3>Spy x Family</h3>
            <p>Pertarungan dunia spionase yang seru dan menghibur.</p>
        </div>

        <div class="anime-card" onclick="window.location.href='https://ww1.anoboy.app/2019/04/kimetsu-no-yaiba-episode-1/'">
            <img src="demon_slayer.jpg" alt="Demon Slayer">
            <h3>Demon Slayer</h3>
            <p>Kisah petualangan Tanjiro melawan iblis.</p>
        </div>

        <div class="anime-card" onclick="window.location.href='https://ww1.anoboy.app/2020/10/haikyuu-season-4-part-2-episode-1/'">
            <img src="haikyuu.jpg" alt="Haikyuu">
            <h3>Haikyuu</h3>
            <p>Serial manga dan anime tentang voli yang sangat populer.</p>
        </div>
    </div>

    <div class="menu">
        <a href="https://ww1.anoboy.app/" target="_blank">Anime Lainnya</a>
    </div>

        // Ambil email user yang login
        var userEmail = localStorage.getItem("userEmail");

        if (!userEmail) {
            window.location.href = "register.html"; // Redirect kalau belum daftar
        }
    </script>

</body>

</html>
