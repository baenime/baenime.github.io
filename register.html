<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - BAE NIME</title>
    <link rel="icon" href="google-icon.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f2f2f2; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); width: 400px; text-align: center; }
        .login-logo { width: 75px; margin-bottom: 15px; }
        h2 { font-size: 24px; font-weight: 500; color: #202124; }
        p { font-size: 14px; color: #5f6368; margin: 5px 0 20px; }
        .input-group { position: relative; margin-bottom: 15px; }
        .input-group input { width: 100%; padding: 15px; border: 1px solid #dadce0; border-radius: 4px; font-size: 16px; }
        .btn-login { background-color: #1a73e8; color: white; border: none; padding: 10px 20px; font-size: 14px; border-radius: 4px; cursor: pointer; transition: 0.3s; }
        .btn-login:hover { background-color: #1558b0; }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="google-logo.jpg" alt="Google Logo" class="login-logo">
        <h2>Masuk ke BAE NIME</h2>
        <form onsubmit="return login()">
            <div class="input-group">
                <input type="email" id="email" required placeholder="Email atau nomor telepon">
            </div>
            <div class="input-group">
                <input type="password" id="password" required placeholder="Masukkan sandi">
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Email dan password harus diisi!");
                return false;
            }

            // Simpan data user (simulasi)
            localStorage.setItem("userEmail", email);

            // Redirect ke halaman daftar anime
            window.location.href = "anime-list.html";
            return false; // Mencegah reload form
        }
    </script>

</body>
</html>
